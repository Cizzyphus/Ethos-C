<div style = "text-align: center" class="auth">
<h1> Login </h1>
<form>

    <label for="email"> Username </label> &nbsp;
    <input
    [(ngModel)]="loginUserData.username"
    type="email"
    name="email"
    required>
    <br><br>
    <label for="password"> Password </label> &nbsp;
    <input
    [(ngModel)]="loginUserData.password"
    type="password"
    name="password"
    required>
    <br>
    <br>
    &nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="loginb"
    type="button" (click)="onLogin()">
    Login</button>
    &nbsp;
    <button class="loginb"
    type="button" (click)="onLogout()">
    Logout</button>
    </form>
</div>
